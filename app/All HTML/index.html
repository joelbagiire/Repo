<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ALL CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script defer src="../ALL JS/app.js"></script>
    <title>LOGIN</title>
</head>
<body>
    <form action="#" id="form">
        <div id="information">
        <p id="greet">Welcome, <span id="greeting"></span></p>
        </div>
        <header>
            <div class="logo">
                <div id="logo_colors">
                    <circle id="red" class="colors"></circle>
                    <circle id="green" class="colors"></circle>
                    <circle id="blue" class="colors"></circle>
                </div>
                <h1>Repo</h1>
            </div>
        </header>
        <content>
            <div class="inputs">
                <input type="email" required placeholder="Enter your email" id="email">
            </div>
            <div class="inputs">
                <input type="password" required placeholder="Enter your password" id="password">
                <i class="material-icons visible" id="icon_visible">visibility</i>
                <a href="#">Forgotpassword?</a>
            </div>
            <div>
                <button type="submit" id="button">LOGIN</button>
            </div>
            <div class="other_login_links">
                <!-- <p>or</p>
                <i class="fab fa-google"></i> -->
            </div>
        </content>
    </form>
</body>
</html>
